name: Run Tests

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        scala: [2.11.12, 2.12.12]
        spark: [2.4.7, 3.1.1]
        exclude:
          - scala: 2.11.12
            spark: 3.1.1
    uses: AbsaOSS/reusable-workflows/.github/workflows/sbt_run_test.yml@develop
    with:
      scala_version: ${{ matrix.scala_version }}
      spark_version: ${{ matrix.spark_version }}